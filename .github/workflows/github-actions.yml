name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment5
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run: git submodule update --init --recursive
          - name: Install lsb-release for debugging
            run: |
              sudo apt-get update
              sudo apt-get install -y lsb-release
              lsb_release -a
          - name: Debug Info
            run: |
              uname -a
              lsb_release -a
              gcc --version
              valgrind --version
              ps aux | grep aesdsocket
              netstat -an | grep 9000
              ls -lah /var/tmp
          - name: Run full test
            run: ./full-test.sh
          - name: Debug Logs
            run: cat /var/log/syslog
