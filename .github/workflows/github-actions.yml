name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment5
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run: git submodule update --init --recursive
          - name: Install dependencies
            run: sudo apt-get update && sudo apt-get install -y net-tools netcat valgrind gcc
          - name: Build aesdsocket in Daemon mode
            run: |
              cd server
              ./aesdsocket -d
          - name: Run full test
            run: ./full-test.sh
