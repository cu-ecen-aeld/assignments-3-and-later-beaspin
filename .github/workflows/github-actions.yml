name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment5
        runs-on: self-hosted
        steps:
          - name: Ensure system dependencies are installed
            run: |
              apt-get update
              apt-get install -y valgrind netcat
          - name: Forse fresh rep clone
            run: |
              git remote set-url origin https://github.com/cu-ecen-aeld/assignments-3-and-later-beaspin.git
              git fetch origin
              git reset --hard origin/master
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : |
              git submodule sync --recursive
              git submodule update --init --recursive
          - name: Run full test
            run: ./full-test.sh
